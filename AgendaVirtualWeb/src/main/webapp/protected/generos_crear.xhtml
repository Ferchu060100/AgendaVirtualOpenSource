<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
<ui:composition template="/WEB-INF/templates/principal.xhtml">
	<ui:define name="primaryTitle">Crear genero</ui:define>
	<ui:define name="content">
          <div class="container">
          <h:form>
          		<p:messages id="mensajeRespuesta" showDetail="true" closable="true">
			        <p:autoUpdate />
			    </p:messages>
				<div class="form-group row">
	                <p:outputLabel for="nombre" value="Nombre" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="nombre" class="form-control" value="#{generoController.genero.nombre}" required="true" placeholder="Ingresar nombre"></p:inputText>
	                	<p:message for="nombre" display="text" />
	                </div>
				</div>				
				<div class="form-group row">
					<p:outputLabel class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                  <p:commandButton action="#{generoController.guardar()}" update="mensajeRespuesta" class="btn btn-primary" value="Guardar"></p:commandButton>
	                </div>
	            </div>
			</h:form>
          </div>
	</ui:define>
</ui:composition>
</body>
</html>
