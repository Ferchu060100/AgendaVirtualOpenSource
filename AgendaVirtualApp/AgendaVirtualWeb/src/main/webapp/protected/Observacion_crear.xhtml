<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head> 
<body>
<ui:composition template = "/WEB-INF/templates/principal.xhtml" >
<ui:define name="primaryTitle">Agregar Observacion</ui:define>
<ui:define name="content">
<div class="container">
<h:form>
	<p:messages id="mensajeRespuesta" showDetail="true" closable="true">
			        <p:autoUpdate />
			    </p:messages>
                <div class = "form-group row">
                <p:outputLabel for="alumno" value="Alumno" class="col-sm-2 col-form-label"></p:outputLabel>
                 <div class="col-sm-10">
	                	<p:selectOneMenu id="alumno" style="width:160px" value="#{observacionController.observacion.alumno}" converter="omnifaces.SelectItemsConverter">
	                		<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{observacionController.alumnos}" var="alumno1" itemLabel="#{alumno1.nombre}" itemValue="#{alumno1}" />
						</p:selectOneMenu>
	                	<p:message for="alumno" display="text" />
	                </div> 
                </div>

   <div class = "form-group row">
                <p:outputLabel for="profesor" value="Profesor" class="col-sm-2 col-form-label"></p:outputLabel>
                 <div class="col-sm-10">
	                	<p:selectOneMenu id="profesor" style="width:160px" value="#{observacionController.observacion.profesor}" converter="omnifaces.SelectItemsConverter">
	                		<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{observacionController.profesores}" var="profesor1" itemLabel="#{profesor1.nombre}" itemValue="#{profesor1}" />
						</p:selectOneMenu>
	                	<p:message for="profesor" display="text" />
	                </div> 
                </div>                
 
   <div class = "form-group row">
                <p:outputLabel for="tipoobservacion" value="TipoObservacion" class="col-sm-2 col-form-label"></p:outputLabel>
                 <div class="col-sm-10">
	                	<p:selectOneMenu id="tipoobservacion" style="width:160px" value="#{observacionController.observacion.tipo}" converter="omnifaces.SelectItemsConverter">
	                		<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{observacionController.tipos}" var="tipo1" itemLabel="#{tipo1.nombre}" itemValue="#{tipo1}" />
						</p:selectOneMenu>
	                	<p:message for="tipoobservacion" display="text" />
	                </div> 
                </div>                
 
 


<div class="form-group row">
	                <p:outputLabel for="descripcion" value="Descripcion" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="descripcion" class="form-control" value="#{observacionController.observacion.descripcion}" required="true" placeholder="Ingresar descripcion"></p:inputText>
	                	<p:message for="descripcion" display="text" />
	                </div>
				</div>	

<div class="form-group row">
	                <p:outputLabel for="fecha" value="Fecha" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="fecha" class="form-control" value="#{observacionController.observacion.fecha}" required="true" placeholder="Ingresar fecha"></p:inputText>
	                	<p:message for="fecha" display="text" />
	                </div>
				</div>
					
	<div class="form-group row">
					<p:outputLabel class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                  <p:commandButton update="mensajeRespuesta" class="btn btn-primary" value="Guardar" action="#{calificacionController.guardar()}"></p:commandButton>
	                </div>
	            </div>

</h:form>
</div>
</ui:define>
</ui:composition>  
</body> 
</html>
