<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head> 
<body>
<ui:composition template = "/WEB-INF/templates/principal.xhtml" >
<ui:define name="primaryTitle">Agregar Calificacion</ui:define>
<ui:define name="content">
<div class="container">
<h:form>
	<p:messages id="mensajeRespuesta" showDetail="true" closable="true">
			        <p:autoUpdate />
			    </p:messages>
                <div class = "form-group row">
                <p:outputLabel for="alumno" value="Alumno" class="col-sm-2 col-form-label"></p:outputLabel>
                 <div class="col-sm-10">
	                	<p:selectOneMenu id="alumno" style="width:160px" value="#{CalificacionController.alumno}" converter="omnifaces.SelectItemsConverter">
	                		<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{asistenciaController.alumnos}" var="alumno" itemLabel="#{alumno.nombre}" itemValue="#{alumno}" />
						</p:selectOneMenu>
	                	<p:message for="alumno" display="text" />
	                </div> 
                </div>

   <div class = "form-group row">
                <p:outputLabel for="profesor" value="Profesor" class="col-sm-2 col-form-label"></p:outputLabel>
                 <div class="col-sm-10">
	                	<p:selectOneMenu id="profesor" style="width:160px" value="#{ObservacionController.profesor}" converter="omnifaces.SelectItemsConverter">
	                		<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{ObservacionController.profesores}" var="profesor" itemLabel="#{profesor.nombre}" itemValue="#{profesor}" />
						</p:selectOneMenu>
	                	<p:message for="profesor" display="text" />
	                </div> 
                </div>                
 
   <div class = "form-group row">
                <p:outputLabel for="tipoobservacion" value="TipoObservacion" class="col-sm-2 col-form-label"></p:outputLabel>
                 <div class="col-sm-10">
	                	<p:selectOneMenu id="tipoobservacion" style="width:160px" value="#{ObservacionController.tipoobservacion}" converter="omnifaces.SelectItemsConverter">
	                		<f:selectItem itemLabel="seleccionar" itemValue="" />
							<f:selectItems value="#{ObservacionController.tipos}" var="tipoobservacion" itemLabel="#{tipoobservacion.nombre}" itemValue="#{tipoobservacion}" />
						</p:selectOneMenu>
	                	<p:message for="tipoobservacion" display="text" />
	                </div> 
                </div>                
 
 


<div class="form-group row">
	                <p:outputLabel for="descripcion" value="Descripcion" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="descripcion" class="form-control" value="#{observacionController.observacion.descripcion}" required="true" placeholder="Ingresar descripcion"></p:inputText>
	                	<p:message for="descripcion" display="text" />
	                </div>
				</div>	

<div class="form-group row">
	                <p:outputLabel for="fecha" value="Fecha" class="col-sm-2 col-form-label"></p:outputLabel>
	                <div class="col-sm-10">
	                	<p:inputText id="fecha" class="form-control" value="#{ObservacionController.observacion.fecha}" required="true" placeholder="Ingresar fecha"></p:inputText>
	                	<p:message for="fecha" display="text" />
	                </div>
				</div>	


</h:form>
</div>
</ui:define>
</ui:composition>  
</body> 
</html>
